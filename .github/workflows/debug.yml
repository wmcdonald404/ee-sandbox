name: Debug workflow for experimentation

on: 
    workflow_dispatch

permissions:
  id-token: write
  contents: read

# env:
#   ENV_VMS: "vm1, vm2, vm3"

jobs:
  set-vars:
    environment: test
    runs-on: ubuntu-latest
    outputs:
      testvms: ${{ steps.setvms.outputs.vms }}
    steps:      
      - name: set the VM list for subsequent jobs
        id: setvms
        run: |
          echo 'vms=[vm1, vm2]' >> "$GITHUB_OUTPUT"
      
  env-debug:
    needs: [set-vars]
    environment: test
    runs-on: ubuntu-latest
    steps:
      - name: print inputs
        run: |
          echo ${{ needs.set-vars.outputs.testvms }}
      # echo ${{ toJson(needs.set-vars.outputs.testvms) }}
            
  env-matrix:
    needs: [set-vars]
    environment: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        vmlist: ${{ needs.set-vars.outputs.testvms }}
    steps:
      - name: run over the matrix list
        run: |
          echo ${{ matrix.vmlist }}

