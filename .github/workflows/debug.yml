name: Debug workflow for experimentation

on: 
    workflow_dispatch

permissions:
  id-token: write
  contents: read

env:
  ENV_VMS: "[vm1, vm2, vm3]"

jobs:
  set-vars:
    environment: test
    runs-on: ubuntu-latest
    outputs:
      testvms: ${{ steps.setvms.outputs.vms }}
    steps:      
      - name: set the VM list for subsequent jobs
        id: setvms
        run: |
          echo ${{ env.ENV_VMS }}

  static-matrix:
    strategy:
      matrix:
        vmlist: [vm1, vm2, vm3]
    runs-on: ubuntu-latest
    steps:
      - name: run over the matrix list
        run: |
          echo ${{ matrix.vmlist }}
            
  env-matrix:
    needs: [set-vars]
    environment: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        vmlist: ${{ needs.set-vars.outputs.testvms }}
    steps:
      - name: run over the matrix list
        run: |
          echo ${{ matrix.vmlist }}
            
  vars-matrix:
    environment: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        vmlist: ${{ vars.VMS }}
    steps:
      - name: run over the matrix list
        run: |
          echo ${{ matrix.vmlist }}
            
  deploy-stuff:
    name: deploy-stuff
    if: vars.DEPLOY_STUFF == 'yes'
    runs-on: ubuntu-latest
    environment: test
    steps:        
      - name: Run a simple step 1
        run: echo "vars.DEPLOY_STUFF:" ${{ vars.DEPLOY_STUFF }}

  run-steps-if-true:
    runs-on: ubuntu-latest
    environment: test
    steps:  
      - name: Run a simple step 3
        if: vars.DEPLOY_STUFF == 'yes'
        run: echo "vars.DEPLOY_STUFF:" ${{ vars.DEPLOY_STUFF }}

